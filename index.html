<!DOCTYPE html>
<html>
<head>
    <title>Digital-Analog Clock | 2DT</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="clock">
        <div class="hour-hand" id="hourHand">
            <div class="timeNumber">hh</div>
            <div class="timeNumber">hh</div>
            <div class="timeNumber">hh</div>
        </div>
        <div class="minute-hand" id="minuteHand">
            <div class="timeNumber">mm</div>
            <div class="timeNumber">mm</div>
            <div class="timeNumber">mm</div>
            <div class="timeNumber">mm</div>
            <div class="timeNumber">mm</div>
        </div>
        <div class="second-hand" id="secondHand">
            <div class="timeNumber">ss</div>
            <div class="timeNumber">ss</div>
            <div class="timeNumber">ss</div>
            <div class="timeNumber">ss</div>
            <div class="timeNumber">ss</div>
            <div class="timeNumber">ss</div>
            <div class="timeNumber">ss</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
